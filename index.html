<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pair A Cork With It</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Tangerine" rel="stylesheet">
</head>

<body class="bg">
  <div class="container">
    <div class="jumbotron" id="tagLine">
      <h1 class="text-center animation-target" id="titleLine">Pair A Cork With It</h1>
      <h2 class="text-center animation-target" id="secondaryTitle">Bringing Wine and Food Together</h2>
    </div>
    <div class="inputArea">
      <div class="navigation">
        <ul class="nav nav-tabs nav-justified">
          <li class="active" id="foodtab"><a id="withFood" href="#">With Food</a></li>
          <li id="winetab"><a id="withWine" href="#">With Wine</a></li>
        </ul>
      </div>

      <div class="panel-body">
        <form id="input-form">
          <div class="form-group">
            <label for="food" id="searchLabel">What's on the menu?</label>
            <input class="form-control" id="foodtext" type="text" placeholder="ex. chicken, tacos, etc">
          </div>
          <button class="btn btn-success" id="submit" type="submit">Submit</button>
        </form>
      </div>
      
      <div class="row" id="search-history">
      </div>
    </div>

    <div class="row done" id="wait">
      <img src="./assets/images/wait.gif" id="waitimg"/>
      <p id="wait-text"> Just a moment... </p>
    </div>

    <div class="row done" id="blurb">
    </div>

    <div class="row" id="results">
    </div>

    <Footer> &copy; 2017 Green Monkeys
      <div id="foodToForkPic">
        <a href="http://food2fork.com/" target="_blank">
          <img alt="Food2Fork" src="assets/images/food2fork-logo.png">
        </a>
      </div>
      <div id="winePic">
        <a href="https://www.wine.com/" target="_blank">
          <img alt="wine" src="assets/images/winecom.jpeg">
        </a>
      </div>
    </Footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/constant.js"></script>
  <script type="text/javascript" src="./assets/javascript/main.js"></script>
</body>

</html>
